<section class="reservation_part section_padding">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <h2 style="margin-top: 20mm;">Display</h2>
                </div>
            </div>
        </div>
        <div class="row">
            
            <div class="col-sm-6 col-lg-4">
                <div class="single_blog_item">
                    <!-- <div class="single_blog_img">
                        <img src="" alt="">
                    </div> -->
                    <div class="single_blog_text text-center">
                        <h3 *ngIf="user.role=='client'">{{user.firstName}} {{user.lastName}}</h3>
                        <h3 *ngIf="user.role=='admin'">{{user.firstName}} {{user.lastName}}</h3>
                        <p *ngIf="user.role=='client'">{{user.role}}</p>
                        <p *ngIf="user.role=='admin'">{{user.role}}</p>
                        <p *ngIf="user.role=='client'">{{user.email}}</p>
                        <p *ngIf="user.role=='admin'">{{user.email}}</p>
                        <h2 *ngIf="user.role=='footballplayer'">{{user.firstName}} {{user.lastName}}</h2>
                        <h2 *ngIf="user.role=='footballplayer'">{{user.nbTshirt}}</h2>
                        <h2 *ngIf="user.role=='footballplayer'">{{user.post}}</h2>
                        <h2 *ngIf="user.role=='footballplayer'">{{user.team}}</h2>
                        <h2 *ngIf="user.role=='footballteam'">{{user.newTeam}}</h2>
                        <h2 *ngIf="user.role=='footballteam'">{{user.description}}</h2>
                        <!-- <p *ngIf="user.role=='chef'">{{user.experience}} years</p>
                        <p *ngIf="user.role=='chef'">{{user.Email}}</p> -->
                        
                    </div>
                </div>

        </div>
