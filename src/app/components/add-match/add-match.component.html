<section class="reservation_part section_padding">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <h2 style="margin-top: 20mm;">New Match</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="reservation_part_iner">
                    <form #newMatchForm="ngForm" (ngSubmit)="newMatch()" style="margin-top: 10mm;">
                        <div class="form-row">
                            
                            <div class="form-group col-md-6" >
                                <select class="form-control" [(ngModel)]="match.teamOne" [ngModelOptions]="{standalone:true}">
                                    <option value="{{t.id}}" style="background-color: darkgray;" *ngFor="let t of teams">{{t.newTeam}}</option>
                                </select>
                           </div>
                            <div class="form-group col-md-6">
                                <select class="form-control" [(ngModel)]="match.teamTwo" [ngModelOptions]="{standalone:true}">
                                    <option value="{{t.id}}" style="background-color: darkgray;" *ngFor="let t of teams">{{t.newTeam}}</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control"  placeholder="Score One *"[(ngModel)]="match.scoreOne" [ngModelOptions]="{standalone:true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control"  placeholder="Score Two *"[(ngModel)]="match.scoreTwo" [ngModelOptions]="{standalone:true}">
                            </div>
                                                                      
                        </div>

                        <div class="regerv_btn">
                            <button  class="btn btn-success" style="margin-left: 45mm;">Add match</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
