<section class="reservation_part section_padding">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <h2 style="margin-top: 20mm;">Login</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="reservation_part_iner">
                    <form #loginForm="ngForm" (ngSubmit)="login()" style="margin-top: 10mm;">
                        <div class="form-row">
                                                        
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control"  placeholder="Email *"[(ngModel)]="user.email" [ngModelOptions]="{standalone:true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control"  placeholder="Password *"[(ngModel)]="user.password" [ngModelOptions]="{standalone:true}">
                            </div>                                               
                                            
                        </div>


                        <div class="regerv_btn">
                            <button class="btn btn-success">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
