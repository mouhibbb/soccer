<section class="reservation_part section_padding">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <h2 style="margin-top: 20mm;">{{title}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="reservation_part_iner">
                    <form #newTeamForm="ngForm" (ngSubmit)="addNewTeam()" style="margin-top: 10mm;">
                        <div class="form-row">
                            
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control"  placeholder="New Team *"[(ngModel)]="team.newTeam" [ngModelOptions]="{standalone:true}">
                            </div>
                            <div class="form-group col-md-6">
                                <textarea name="Text1" cols="40" rows="5" class="form-control"  placeholder="Description *"[(ngModel)]="team.description" [ngModelOptions]="{standalone:true}"></textarea>                            
                            </div>
                            <div class="form-group col-md-6">
                            <input type="file" [(ngModel)]="team.pic" [ngModelOptions]="{standalone:true}">   
                             </div>
                            
                                            
                        </div>


                        <div class="regerv_btn">
                            <button class="btn btn-success" style="width: 150px;">{{title}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
